<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Facebook</title>
</head>
<body>
    <div class="w-screen h-screen bg-gray-facebook flex items-center justify-center flex-col md:flex-row">
        <div class="w-580 pr-8 text-center md:text-left">
            <h1 class="text-blue-facebook font-bold text-5xl">Facebook</h1>
            <h2 class="text-black text-3xl">O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.</h2>
        </div>
        <div class="bg-white w-380 p-4 rounded-md flex justify-center items-center flex-col box-shadow-lg mt-4">
            <input type="text" placeholder="Email ou número" class="input-facebook">
            <input type="text" placeholder="Senha" class="input-facebook">
            <button class="h-14 w-full rounded-md bg-blue-facebook text-white text-xl font-semibold tracking-wide">Iniciar sessão</button>
            <a class="text-blue-facebook cursor-pointer mt-4">Não sabes a tua palavra-passe?</a>
            <hr class="w-full border-gray-300 m-4 border-1">
            <button class="h-12 bg-green-facebook rounded-md text-white font-semibold px-4">Criar nova conta</button>
        </div>
    </div>
</body>
</html>
